<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label for="email">email</label>
            <br/>
            <input type="email" id="email" name="email"/>
        </p>
        <p>
            <label for="username">username</label>
            <br/>
            <input type="username" id="username" name="username" pattern="[A-Za-z0-9]{4,12}" title="Use only letters,
            numbers between 4-12 characters" required/>
        </p>
        <p>
            <label for="password">password</label>
            <br/>
            <input type="password" id="password" name="password" minlength="8" required/>
        </p>
        <button type="submit">Just send it!</button>
    </form>


    <script>
            const usernameInput = document.querySelector("#username");
            const passwordInput = document.querySelector("#password");

            passwordInput.addEventListener("change", (e) => {
                if (passwordInput.value.includes(usernameInput.value)) {
                    passwordInput.setCustomValidity("Don't include username in password");
                } else {
                    passwordInput.setCustomValidity("");
                }
            })
    </script>
</body>
</html>
